<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Madimi+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <section class="card">
                <img class="card__image" src="https://i.imgur.com/CFOjAgK.jpeg" alt="image">
                <div class="card__product">
                    <h1 class="product__title">aaaaa</h1>
                    <div class="product__description">
                        <p class="description__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias voluptatibus, sapiente expedita voluptate sed nemo suscipit eum fugit distinctio natus optio aliquid! Ea tempora commodi voluptatem nemo necessitatibus hic vel!</p>
                        <button class="description__button" type="button">Read more</button>
                    </div>
                    <div class="product__name">
                        <p>clothes</p>
                    </div>
                    <div class="product__price">
                        <p class="price__text">Price:</p>
                        <p class="price__sum">$100</p>
                    </div>
                </div>
                <button class="card__button" type="button">Add to card</button>
            </section>
        </main>
    </body>
</html>
