<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Madimi+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main" data-card-container>
            <template data-card-template>
                <section class="card">
                    <div class="card__image-container">
                        <img class="card__image" src="" alt="image" data-card-image-template>
                        <div class="image__radio-container" data-radio-container-template></div>
                    </div>
                    <div class="card__product">
                        <div class="card__title">
                            <h1 class="product__title" data-card-title-template></h1>
                        </div>
                        <div class="product__description">
                            <p class="description__text" data-product-descr-template></p>
                            <button class="description__button" type="button">Read more</button>
                        </div>
                        <div class="product__name">
                            <p data-product-name-template>clothes</p>
                        </div>
                        <div class="product__price">
                            <p class="price__text">Price:</p>
                            <p class="price__sum" data-product-price-template></p>
                        </div>
                    </div>
                    <button class="card__button" type="button">Add To Card</button>
                </section>
            </template>
        </main>
        <script src="script.js"></script>
    </body>
</html>
